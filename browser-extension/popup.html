<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }
    input, select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #10a37f;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
    }
    button:hover {
      background: #0d8a6b;
    }
    .status {
      margin-top: 10px;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="form-group">
    <label for="topic">Topic:</label>
    <input type="text" id="topic" placeholder="Brief description of conversation">
  </div>
  
  <div class="form-group">
    <label for="category">Category:</label>
    <select id="category">
      <option value="strategy">Strategy</option>
      <option value="user_feedback">User Feedback</option>
      <option value="competitive_analysis">Competitive Analysis</option>
      <option value="brainstorming">Brainstorming</option>
      <option value="general">General</option>
    </select>
  </div>
  
  <div class="form-group">
    <label for="priority">Priority:</label>
    <select id="priority">
      <option value="medium">Medium</option>
      <option value="low">Low</option>
      <option value="high">High</option>
      <option value="critical">Critical</option>
    </select>
  </div>
  
  <button id="saveBtn">Save Conversation</button>
  <div id="status" class="status"></div>

  <script src="popup.js"></script>
</body>
</html>
